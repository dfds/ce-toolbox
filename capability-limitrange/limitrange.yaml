---
apiVersion: v1
kind: LimitRange
metadata:
  name: admission-resources
spec:
  limits:
    - type: Container
      default:
        memory: 256Mi
      defaultRequest:
        memory: 64Mi
        cpu: 20m
      max:
        cpu: 4000m
        memory: 16Gi
    - type: Pod
      max:
        cpu: 4000m
        memory: 16Gi